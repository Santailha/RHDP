<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Avaliação de Desempenho</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logo-empresa {
            max-width: 300px; /* Define uma largura máxima */
            margin-bottom: 20px; /* Adiciona um espaço abaixo da logo */
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;"> <img src="Logo_Horizontal_S_Amarelo_EscritaGrafite.png" alt="Logo da Empresa" class="logo-empresa">
        
        <h1>Login de Avaliador</h1>
        <form id="login-form" style="text-align: left;"> <input type="email" id="email" placeholder="Seu e-mail" required>
            <input type="password" id="password" placeholder="Sua senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error"></p>
        <div id="user-info" style="display: none;">
            <p>Logado como: <span id="user-email"></span></p>
            <button id="logout-button">Sair</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
