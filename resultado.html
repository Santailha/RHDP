<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Global</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container result-container">
        <h1>Painel Global</h1>
        <div id="loading">Carregando resultado...</div>

        <div id="result-content" style="display:none;">
            <div id="general-info" style="display: none;">
                <h2 id="result-nome"></h2>
                <p id="result-cargo"></p>
                <hr>
            </div>
            
            <div id="result-grid">
                <div class="result-box" data-score="9">
                    <span class="score-number">9</span>
                    <span class="score-label">Destaques</span>
                </div>
                <div class="result-box" data-score="8">
                    <span class="score-number">8</span>
                    <span class="score-label">Aprimorar técnica</span>
                </div>
                <div class="result-box" data-score="7">
                    <span class="score-number">7</span>
                    <span class="score-label">Aprimorar comportamento</span>
                </div>
                <div class="result-box" data-score="6">
                    <span class="score-number">6</span>
                    <span class="score-label">Aprimorar comp. e técnica</span>
                </div>
                <div class="result-box" data-score="5">
                    <span class="score-number">5</span>
                    <span class="score-label">Desenvolver técnica</span>
                </div>
                <div class="result-box" data-score="4">
                    <span class="score-number">4</span>
                    <span class="score-label">Desenvolver comportamento</span>
                </div>
                <div class="result-box" data-score="3">
                    <span class="score-number">3</span>
                    <span class="score-label">Verificar situação</span>
                </div>
                <div class="result-box" data-score="2">
                    <span class="score-number">2</span>
                    <span class="score-label">Trabalhar Valores</span>
                </div>
                <div class="result-box" data-score="1">
                    <span class="score-number">1</span>
                    <span class="score-label">Insuficiente</span>
                </div>
            </div>
            
            <div id="final-description-wrapper" style="display: none;">
                <h3>Plano de Ação Sugerido:</h3>
                <p id="result-description"></p>
            </div>

        </div>
        
        <a href="dashboard-admin.html" class="button-link">Painel do Administrador</a>
    </div>
    <script type="module" src="resultado.js"></script>
</body>
</html>
